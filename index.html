<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header .date {
            font-size: 1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .goal-section {
            margin-bottom: 20px;
        }

        .goal-input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .goal-input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .goal-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        .btn-danger:hover {
            background: #ff3838;
        }

        .progress-section {
            text-align: center;
            margin: 30px 0;
        }

        .progress-circle {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.5s ease;
            stroke-linecap: round;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .progress-text .current {
            font-size: 3rem;
            font-weight: 700;
            color: #667eea;
            line-height: 1;
        }

        .progress-text .goal {
            font-size: 1.2rem;
            color: #999;
            margin-top: 5px;
        }

        .progress-percentage {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
            margin-top: 10px;
        }

        .add-entry-section h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.5rem;
        }

        .entry-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .entry-form input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .entry-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .entries-section h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.5rem;
        }

        .entries-list {
            list-style: none;
        }

        .entry-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .entry-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .entry-info {
            flex: 1;
        }

        .entry-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .entry-time {
            font-size: 0.875rem;
            color: #999;
        }

        .entry-protein {
            font-size: 1.25rem;
            font-weight: 700;
            color: #667eea;
            margin-right: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .reset-section {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 2rem;
            }

            .progress-circle {
                width: 160px;
                height: 160px;
            }

            .progress-text .current {
                font-size: 2.5rem;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí™ Protein Tracker</h1>
            <div class="date" id="currentDate"></div>
        </div>

        <div class="card">
            <div class="goal-section">
                <h2>Daily Goal</h2>
                <div class="goal-input-group">
                    <input type="number" id="goalInput" placeholder="Enter daily protein goal (g)" min="0">
                    <button class="btn btn-primary" onclick="setGoal()">Set Goal</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="progress-section">
                <div class="progress-circle">
                    <svg class="progress-ring" width="200" height="200">
                        <circle
                            class="progress-ring-bg"
                            stroke="#e0e0e0"
                            stroke-width="15"
                            fill="transparent"
                            r="85"
                            cx="100"
                            cy="100"
                        />
                        <circle
                            class="progress-ring-circle"
                            stroke="url(#gradient)"
                            stroke-width="15"
                            fill="transparent"
                            r="85"
                            cx="100"
                            cy="100"
                            id="progressCircle"
                        />
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <div class="progress-text">
                        <div class="current" id="currentProtein">0</div>
                        <div class="goal" id="goalText">/ 0g</div>
                    </div>
                </div>
                <div class="progress-percentage" id="progressPercentage">0%</div>
            </div>
        </div>

        <div class="card">
            <div class="add-entry-section">
                <h2>Log Protein</h2>
                <form class="entry-form" onsubmit="addEntry(event)">
                    <input type="text" id="foodName" placeholder="Food name (e.g., Chicken Breast)" required>
                    <input type="number" id="proteinAmount" placeholder="Protein amount (g)" min="0" step="0.1" required>
                    <button type="submit" class="btn btn-primary">Add Entry</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="entries-section">
                <h2>Today's Entries</h2>
                <ul class="entries-list" id="entriesList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üçñ</div>
                        <p>No entries yet. Start tracking your protein!</p>
                    </div>
                </ul>
            </div>
            <div class="reset-section">
                <button class="btn btn-secondary" onclick="resetDay()">Reset Today</button>
            </div>
        </div>
    </div>

    <script>
        // Data structure
        let proteinData = {
            goal: 0,
            entries: [],
            date: new Date().toDateString()
        };

        // Initialize app
        function init() {
            loadData();
            updateDisplay();
            displayDate();
            checkDateChange();
        }

        // Display current date
        function displayDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = new Date().toLocaleDateString('en-US', options);
            document.getElementById('currentDate').textContent = dateStr;
        }

        // Check if date has changed and reset if needed
        function checkDateChange() {
            const today = new Date().toDateString();
            if (proteinData.date !== today) {
                proteinData.entries = [];
                proteinData.date = today;
                saveData();
                updateDisplay();
            }
        }

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('proteinTrackerData');
            if (saved) {
                proteinData = JSON.parse(saved);
                checkDateChange();
            }
            document.getElementById('goalInput').value = proteinData.goal || '';
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('proteinTrackerData', JSON.stringify(proteinData));
        }

        // Set daily goal
        function setGoal() {
            const goalInput = document.getElementById('goalInput');
            const goal = parseFloat(goalInput.value);

            if (goal > 0) {
                proteinData.goal = goal;
                saveData();
                updateDisplay();
                showNotification('Goal set successfully!');
            } else {
                showNotification('Please enter a valid goal', 'error');
            }
        }

        // Add protein entry
        function addEntry(event) {
            event.preventDefault();

            const foodName = document.getElementById('foodName').value;
            const proteinAmount = parseFloat(document.getElementById('proteinAmount').value);

            if (foodName && proteinAmount > 0) {
                const entry = {
                    id: Date.now(),
                    food: foodName,
                    protein: proteinAmount,
                    time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                };

                proteinData.entries.push(entry);
                saveData();
                updateDisplay();

                // Clear form
                document.getElementById('foodName').value = '';
                document.getElementById('proteinAmount').value = '';

                showNotification(`Added ${proteinAmount}g from ${foodName}`);
            }
        }

        // Delete entry
        function deleteEntry(id) {
            proteinData.entries = proteinData.entries.filter(entry => entry.id !== id);
            saveData();
            updateDisplay();
            showNotification('Entry deleted');
        }

        // Reset day
        function resetDay() {
            if (confirm('Are you sure you want to reset today\'s entries?')) {
                proteinData.entries = [];
                saveData();
                updateDisplay();
                showNotification('Day reset successfully');
            }
        }

        // Update all display elements
        function updateDisplay() {
            updateProgress();
            updateEntriesList();
        }

        // Update progress display
        function updateProgress() {
            const total = proteinData.entries.reduce((sum, entry) => sum + entry.protein, 0);
            const goal = proteinData.goal || 0;
            const percentage = goal > 0 ? Math.min((total / goal) * 100, 100) : 0;

            // Update text
            document.getElementById('currentProtein').textContent = Math.round(total);
            document.getElementById('goalText').textContent = `/ ${goal}g`;
            document.getElementById('progressPercentage').textContent = `${Math.round(percentage)}%`;

            // Update circle
            const circle = document.getElementById('progressCircle');
            const radius = 85;
            const circumference = radius * 2 * Math.PI;
            const offset = circumference - (percentage / 100) * circumference;

            circle.style.strokeDasharray = `${circumference} ${circumference}`;
            circle.style.strokeDashoffset = offset;
        }

        // Update entries list
        function updateEntriesList() {
            const list = document.getElementById('entriesList');

            if (proteinData.entries.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üçñ</div>
                        <p>No entries yet. Start tracking your protein!</p>
                    </div>
                `;
            } else {
                // Sort entries by id (most recent first)
                const sortedEntries = [...proteinData.entries].sort((a, b) => b.id - a.id);

                list.innerHTML = sortedEntries.map(entry => `
                    <li class="entry-item">
                        <div class="entry-info">
                            <div class="entry-name">${entry.food}</div>
                            <div class="entry-time">${entry.time}</div>
                        </div>
                        <div class="entry-protein">${entry.protein}g</div>
                        <button class="btn btn-danger" onclick="deleteEntry(${entry.id})">Delete</button>
                    </li>
                `).join('');
            }
        }

        // Show notification (simple version)
        function showNotification(message, type = 'success') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'error' ? '#ff4757' : '#4CAF50'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(400px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize app when page loads
        init();
    </script>
</body>
</html>
